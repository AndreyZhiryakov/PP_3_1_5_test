<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" th:object="${user}" }>
            <div class="card text-white bg-dark" style="height: 50px">
                <div class="card-body">
                    <p class="card-text" style="font-size: 20px; position: absolute; top: 12px">
                        <strong>
                            <td th:text="${user.getUsername()}"></td>
                        </strong>
                        with roles:
                    <td>
                        <th:block th:each="role : ${user.getRoles()}">
                                            <span th:switch="${role.getRole()}">
                                             <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                               <span th:case="'ROLE_USER'">USER</span>
                                                    </span>
                        </th:block>
                    </td>
                    </p>
                    <div class="float-right">
                        <a href="/logout" style="color: darkgrey" class="card-link">Logout</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="btn-group btn-group-vertical" role="group">

                        <button style="color: white" class="btn btn-primary" type="button">
                            <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
                        </button>
                        <button class="btn btn-link" type="button">
                            <a href="/user">User</a>
                        </button>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h1>
                            Admin panel
                        </h1>
                    </div>
                    <div class="btn-group" role="group">

<!--                        <button type="button" class="btn btn-outline-info"-->
<!--                                style="color: darkslategrey; border-color: lightgrey">-->
<!--                            Users table-->
<!--                        </button>-->


<!--                        <button data-target="#newUser" class="list-group-item list-group-item-action active" type="button" data-toggle="modal">-->
<!--                            New User-->
<!--                        </button>-->
                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active " id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </nav>
                    </div>
                    <div class="card">
                        <h5 class="card-header">
                            All users
                        </h5>
                        <div class="card-body">
                            <hr style="color: gray" class="my-1">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id = "users"></tbody>
                            </table>
                                <!------ Modal New------------------------------------------------------------------->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <div class="alert alert-secondary fs-6 text-black fw-bold"  role="alert" style="background-color: #F7F7F7">
                                    Add new user
                                </div>

                                <!-- New User -->
                                <div class="card-group" style="margin-top: -20px; " >
                                    <div class="card" style="border-right: none"></div>
                                    <div class="card" style="border-right: none">
                                        <div class="card-body"  >
                                            <form class="row g-3"; id ="userIdd" form="roleSet" >
                                                <div class="col-md-12 fs-6"  >
                                                    <label for="validationServer01" class="form-label fw-bold fs-6 text-center" style="width: 100%; display: block; margin-bottom: 3px; ">First name</label>
                                                    <input class="form-control form-control-sm  text-muted" id="validationServer01" type="text"  name="name">

                                                    <label for="validationServer02" class="form-label fw-bold fs-6 text-center" style="width: 100%; display: block; margin-bottom: 3px; margin-top: 15px ">Last name</label>
                                                    <input class="form-control form-control-sm  text-muted" id="validationServer02" type="text" name="lastName" >

                                                    <label for="validationServer03" class="form-label fw-bold fs-6 text-center" style="width: 100%; display: block; margin-bottom: 3px; margin-top: 15px">Age</label>
                                                    <input class="form-control form-control-sm  text-muted" id="validationServer03" type="text"  name="age" >

                                                    <label for="validationServer04" class="form-label fw-bold fs-6 text-center" style="width: 100%; display: block; margin-bottom: 3px; margin-top: 15px">Email</label>
                                                    <input class="form-control form-control-sm  text-muted" id="validationServer04" type="text"  name="email" >

                                                    <label for="validationServer05" class="form-label fw-bold fs-6 text-center" style="width: 100%; display: block; margin-bottom: 3px; margin-top: 15px">Password</label>
                                                    <input class="form-control form-control-sm  text-muted" id="validationServer05" type="password"  name="pass">

                                                    <label   class="form-label fw-bold fs-6 text-center " style="width: 100%; display: block; margin-bottom: 3px; margin-top: 15px">Role</label>
                                                    <select   id="roleSetAdd" name="roles" multiple class="form-select text-muted"   style="height: 60px">

                                                    </select>

                                                </div>
                                                <div class="col-12" style="width: 100%; min-width: 100px" >
                                                    <div class="text-center">
                                                        <button class="btn btn-success " onclick="addUser()" type="button" >Add new user</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card" style="border-left: none"></div>

                                </div>

                                <!------ Modal New------------------------------------------------------------------->
                                <!------ Modal Edit------------------------------------------------------------------>
                                    <div class="modal fade" id="editModal" data-backdrop="static"
                                         data-keyboard="false"
                                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:method="PATCH"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          style="margin:0 auto; text-align: center; width: 300px"
                                                          th:object="${user}">
                                                        <div class="form-group">
                                                            <label for="id"><strong>ID</strong></label>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.id}" id="id" name ="Id"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="firstname"><strong>First name</strong></label>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.firstname}" id="firstname"
                                                                   name ="Firstname">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastname"><strong>Last name</strong></label>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.lastname}" id="lastname"
                                                                   name ="Lastname">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age1"><strong>Age</strong></label>
                                                            <input type="number"  size="1" name="Age" min="1" max="150" step="1"
                                                                   class="form-control"
                                                                   th:value="${user.age}"id="age"
                                                            >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email"><strong>Email</strong></label>
                                                            <input type="email" class="form-control"
                                                                   th:value="${user.email}" id="email"
                                                                   name ="Email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="password"><strong>Password</strong></label>
                                                            <input type="password" class="form-control"
                                                                   th:value="${user.password}" id="password"
                                                                   name ="Password">
                                                        </div>
                                                        <div class="form-group">
                                                            <label><strong>Role</strong></label>
                                                            <select th:value="${roles}" name="roles" class="form-control bg-body-secondary form-control-sm  text-muted field left"
                                                                    multiple id="roles" style="height: 60px"  value="11" readonly>
                                                                <option th:each="role : ${roles}"
                                                                        th:value="${role.id}"
                                                                        th:text="${role.getUnRole()}"  name="id"/>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!------ Modal Edit------------------------------------------------------------------->


                                <!-------Modal Delete----------------------------------------------------------------->
                                    <div class="modal fade" id="deleteModal" data-backdrop="static"
                                         data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel1">Delete
                                                        user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body" >
                                                    <form th:method="DELETE" style="margin:0 auto; text-align: center; width: 300px"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}">

                                                        <div class="form-group">
                                                            <label for="id"><strong>ID</strong></label>
                                                            <input type="text" class="form-control" th:value="${user.id}"
                                                                   id="id1" name="Id">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="firstname"><strong>First
                                                                name</strong></label>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.firstname}"id="firstname1"
                                                                   name="First name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastname"><strong>Last
                                                                name</strong></label>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.lastname}" id="lastname1" name="Last name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age"><strong>Age</strong></label>
                                                            <input type="number"  size="1" name="Age" min="1" max="150" step="1"
                                                                   class="form-control"
                                                                   th:value="${user.age}"id="age1"
                                                            >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email"><strong>Email</strong></label>
                                                            <input type="email" class="form-control"
                                                                   th:value="${user.email}" id="email1"
                                                                   name ="Email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label><strong>Role</strong></label>
                                                            <select th:value="${roles}" name="roles" class="form-control bg-body-secondary form-control-sm  text-muted field left" multiple id="validationServer006" style="height: 60px"  value="11" readonly>
                                                                <option th:each="role : ${roles}"
                                                                        th:value="${role.id}"
                                                                        th:text="${role.getUnRole()}"  name="id"/>
                                                            </select>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!-------Modal Delete----------------------------------------------------------------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/admin.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
